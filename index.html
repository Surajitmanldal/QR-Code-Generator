<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="main-container">
        <div class="side-bar">
            <img src="img/qrpng.png" alt="" width="100px" height="100px">
            <div class="text-container">
                <h1>Generate QR Code</h1>
                <p>Just in one click</p>
            </div>
        </div>

        <div class="home-container">
            <h2>Enter Text or URL</h2>
            <input type="text" name="" id="qrInput" placeholder="Text or URL">
            <button id="generateBtn">Generate QR Code</button>
        </div>
    </div>

    <div id="qrPopup">
        <h2>QR Generated</h2>
        <img src="" alt="qr image" id="qrImg">
        <button id="download-btn" class="download-btn">Download QR</button>
        <button id="close-btn" class="close-btn"><i class="fas fa-times"></i></button>
    </div>

    <div class="signature">Developed by Surajit Mandal</div>


    <script src="js/script.js"></script>
</body>

</html>
